<section id="team">
  <img src="{{team.logo}}" alt="Team Logo" >
  <div class="title-wrapper">
    <h1>{{ team.name }}</h1>
    <div class="team-info-wrapper">
      <h5 class="conference">Conference: {{ team.conference }}</h5>
      <h5>Division: {{ team.division }}</h5>
    </div>
  </div>
</section>
